{% extends "encyclopedia/layout.html" %} {% block title %} Search {%endblock %}
{% block body %}
<div class="container">
	<h1>Related Pages</h1>
	<p>search result for: "{{q}}"</p>
	<ul class="all_pages_list">
		{% for entry in entries %}
		<a href="{% url 'title' title=entry %}"><li>{{ entry }}</li></a>
		{% endfor %}
	</ul>
</div>

{% endblock %}
